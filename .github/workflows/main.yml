on:
  push:
    branches:
    - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js '20.x'
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: npm install, build and test
      run: |
        npm install
        npm run deploy
